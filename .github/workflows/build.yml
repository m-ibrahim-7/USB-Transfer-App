name: Android CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # We temporarily disable the cache to ensure no Gradle 9 "poisoning" exists
          # cache: gradle 

      - name: Build with Gradle
        run: |
          # 1. Force generate the wrapper version 8.1 specifically using the system gradle
          gradle wrapper --gradle-version 8.1
          
          # 2. Fix permissions for the newly generated script
          chmod +x gradlew
          
          # 3. Use the WRAPPER (./gradlew) ONLY. This bypasses the system 9.3 version.
          ./gradlew clean assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: usb-transfer-app
          path: app/build/outputs/apk/debug/app-debug.apk