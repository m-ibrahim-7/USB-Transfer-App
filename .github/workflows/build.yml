name: Android CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build with Gradle
        run: |
          # Force generate the wrapper to ensure we aren't using Gradle 9+
          gradle wrapper --gradle-version 8.1
          
          # Give the script permission to run on the Linux server
          chmod +x gradlew
          
          # Clean old failed attempts and build the APK
          ./gradlew clean assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: usb-transfer-app
          path: app/build/outputs/apk/debug/app-debug.apk