name: Android CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.1 # Forces the runner to use 8.1, bypassing 9.3

      - name: Build with Gradle
        run: gradle assembleDebug # Use the 'gradle' command provided by the setup-gradle action

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: usb-transfer-app
          path: app/build/outputs/apk/debug/app-debug.apk