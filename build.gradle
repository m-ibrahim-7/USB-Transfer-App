plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace 'com.ophtho.usbtransfer'
    compileSdk 33
    defaultConfig {
        applicationId "com.ophtho.usbtransfer"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
}